<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SEU | Edit Student </title>

    <style>
        .userInputContainer-flex{
            display: flex;
            position: relative;
        }

        .userInputContainer-flex .userDetailsInput-label{
            color: white;
            font-size: 17px;
        }
        .userInputContainer-flex .userDetailsInput-input{
           border-radius: 5px;
           width: 25em;
           height: 2.5em;
        }

        .userInputContainer-flex .submitButton{
        margin-top:1em;
        border-radius: 5px;
        background-color: teal;
        color: white;
        width: 7em;
        height: 3em;
      }
    </style>
</head>
<body>
  <section class="home-section">
      <h2 class="mb-2 mt-3" style="color: white; text-align: center;">Edit Student</h2>
      <div class="userInputContainer-flex" style="padding: 2em; justify-content: center;">
        <div class="flex-child leftColumn" style="width: 30%; border-radius: 5px;">
            <div class="userDetailsInput-container" style="background-color: #124559; margin: 0.5em; padding: 1em; padding-left: 4em;border-radius: 5px;">
                <form action="#">
                    <h2 style="color: white; padding-left: 4em;">User Details</h2>
                    <label for="" class="userDetailsInput-label">ID Number:</label> <br>
                    <input type="text" class="userDetailsInput-input"> <br>

                    <label for="" class="userDetailsInput-label">Last Name:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">First Name:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Middle Name:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Birthday:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Gender:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                    
                    <label for="" class="userDetailsInput-label">E-mail:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Contact Number:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Emergency Contact Name:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Emergency Contact Number:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Current Address:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>
                
                    <label for="" class="userDetailsInput-label">Role:</label> <br>
                    <input type="text" class="userDetailsInput-input"><br>

                    <input type="submit" value="Submit" class="submitButton">
                    <input type="reset" value="Reset" class="submitButton">
                    <input type="submit" value="Back" class="submitButton">

                </form>
            </div>
        </div>
               
              
  </section>
